<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-view">
        <h1>Super Kitty Wordle</h1>
        <div id="row1">
            <input type="text" id="guess" placeholder="Enter your answer here.">
            <span>
                Left trials:
                <span id="left-trials">5</span>
            </span>
            <button id="new">New Game</button>
        </div>
        <div id="row2">
            <span>Username: </span>
            <input type="text" id="username" placeholder="Enter user name here.">
        </div>
        <div id="row3">
            <button id="submit">Submit</button>
        </div>
        <div id="row4">
            Score: <span id="score">0</span></div>
        <div>
            <button id="hint">Hint (costs score)</button>
        </div>
        <div id="hintText"></div>
        <div id="message"></div>
        <div>Mission: <span id="mission"></span></div>
        <button id="highscoresButton">Show highest scores</button>
        <div id="highscores"></div>
        <a href="https://roamingkitty.com/">Link to Roaming Kitty</a>
    </div>
    <script src="logic.js"></script>
</body>
</html>
